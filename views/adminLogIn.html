<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Admin.log.in/adminLogIn.css" />
    <title>Admin Login</title>
</head>

<body>
    <div class="main-form">
        <div class="div" id="p-for-incorrect-information" style="visibility: hidden; color: red">
            <p>
                <sup>*</sup>Your Admin name or password is incorrect. Please try again.
            </p>
        </div>
        <div class="div" id="email-invalid-text" style="visibility: hidden; color: red">
            <p>
                <sup>*</sup>Please enter a valid Gmail address.
            </p>
        </div>
        <div class="log-in-admin">
            <h3>Change Admin Information's</h3>
        </div>
        <div class="login-container">
            <form id="adminLoginForm" action="/admin/jhvvytcsxersrewqawquygtoiuhiohhgiuguygfuyf" method="post">
                <div class="admin-email box-style">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminName" name="adminName" placeholder="admin@gmail.com" required />
                </div>
                <div class="admin-password box-style">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" name="adminPassword" placeholder="Password" required />
                    <div class="check-box">
                        <input type="checkbox" id="show-password-checkbox" onclick="togglePasswordVisibility()" />
                        <label for="show-password-checkbox">Show Password</label>
                    </div>
                </div>
                <div class="log-in-button box-style">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/Admin.log.in/adminLogIn.js"></script>
</body>

</html>
