<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/User.log.in/signIn.css" />
    <title>Sign In</title>
</head>

<body>
    <div class="signin-container">
        <div class="email-exists-text">
            <p id="p-for-incorrect-information" style="visibility: hidden; color: red">
                <sup>*</sup> 
            </p>
            <p id="email-invalid-text" style="visibility: hidden; color: red">
                <sup>*</sup> Please enter a valid email address
            </p>
        </div>
        <div class="password-invalid-text">
            <p id="p-for-invalid-password" style="visibility: hidden; color: red">
                <sup>*</sup> Password must be at least 6 characters long and include at least one uppercase letter, one lowercase letter, and one special symbol.
            </p>
        </div>
        <div class="register-account">
            <h3>Register Account</h3>
        </div>
        <form id="signInForm">
            <div class="first-last-name">
                <div class="fist-name box-style">
                    <label for="firstName" class="label-style">First Name <sup class="red-sup">*</sup></label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
                </div>

                <div class="last-name box-style">
                    <label for="lastName" class="label-style">Last Name<sup class="red-sup">*</sup></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
                </div>
            </div>

            <div class="email-box box-style">
                <label for="email" class="label-style">E-Mail<sup class="red-sup">*</sup></label>
                <input type="email" id="email" name="email" placeholder="E-Mail" required />
                
            </div>

            <div class="password-box box-style">
                <label for="password" class="label-style">Password<sup class="red-sup">*</sup></label>
                <input type="password" id="password" name="password" placeholder="Password" required />
                <div class="check-box">
                    <input type="checkbox" id="show-password-checkbox" onclick="togglePasswordVisibility()">
                    <label for="show-password-checkbox">Show Password</label>
                </div>
            </div>

            <div class="continue box-style">
                <button type="button" id="signInButton">Continue</button>
            </div>
            <div class="link-to-log-in">
                <h4 id="link-to-log-in">
                    Or are you already registered? <a href="/logIn">LogIn.</a>
                </h4>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/User.log.in/signIn.js"></script>
</body>

</html>
