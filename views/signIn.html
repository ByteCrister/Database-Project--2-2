<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signIn.css">
    <title>Sign In</title>
</head>

<body>

    <div class="signin-container">
        <p id="p-for-incorrect-information" style="visibility:hidden; color:red;"><sup>*</sup> Email already exists</p>
        <form id="signInForm"> <!-- Add an ID to the form -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">Show Password</span>

            <button type="button" id="signInButton">Sign In</button> <!-- Change type to 'button' -->
            <h4 id="link-to-log-in">Or are you already registered? <a href="/logIn">LogIn.</a></h4>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery -->
    <script src="./signIn.js"></script>
</body>

</html>
